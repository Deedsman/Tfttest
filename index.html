<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="cursor"><span class="cursor__text">drag me</span></div>
    <section class="main centered">
      <div class="mobile">
        <input type="checkbox" class="toggler" />
        <div class="hamburger"><div></div></div>
        <div class="mobile__block">
          <div>
            <ul class="mobile__menu">
              <li>
                <a href="javascript:void(0)">Comercial</a>
              </li>
              <li>
                <a href="javascript:void(0)">Editorial</a>
              </li>
              <li>
                <a href="javascript:void(0)">Reportage</a>
              </li>
              <li><a href="javascript:void(0)">Meet Me</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main__vector">
        <svg
          id="vector"
          width="610"
          height="728"
          viewBox="0 0 610 728"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M139.416 31.4647C-159.248 309.376 101.471 367.764 214.964 1C336.277 136.37 767.08 317.52 345.08 103.2C594.544 524.358 643.701 254.041 589.613 727.477"

          />
        </svg>
      </div>
      <div class="main__header">
        <a href="javscript:void(0)"
          ><img src="./src/assets/img/logo.svg" alt="logo" class="main__logo"
        /></a>

        <nav class="nav">
          <ul class="menu">
            <li><a href="javscript:void(0)">Comercial</a></li>
            <li><a href="javscript:void(0)">Editorial</a></li>
            <li><a href="javscript:void(0)">Reportage</a></li>
            <li><a href="javscript:void(0)">Meet Me</a></li>
          </ul>
        </nav>
      </div>
      <div id="scene" class="main__slider-background">
        <div data-depth="0.2" class="main__slider-box">
          <div class="swiper-container-background">
            <!-- Additional required wrapper -->

            <div class="swiper-wrapper">
              <div class="swiper-slide main__text">
                <span class="main__item girl1"
                  ><img src="./src/assets/img/girl1.png" alt=""
                /></span>
                <span class="main__item girl2">
                  <img src="./src/assets/img/girl2.png" alt="" />
                </span>
                <span class="main__item girl3"
                  ><img src="./src/assets/img/girl3.png" alt=""
                /></span>
              </div>
              <div class="swiper-slide main__text">
                <span class="main__item girl1"
                  ><img src="./src/assets/img/girl2.png" alt=""
                /></span>
                <span class="main__item girl2">
                  <img src="./src/assets/img/girl1_2.png" alt="" />
                </span>
                <span class="main__item girl3"
                  ><img src="./src/assets/img/girl3.png" alt=""
                /></span>
              </div>
              <div class="swiper-slide main__text">
                <span class="main__item girl1"
                  ><img src="./src/assets/img/girl1.png" alt=""
                /></span>
                <span class="main__item girl2">
                  <img src="./src/assets/img/girl3_2.png" alt="" />
                </span>
                <span class="main__item girl3"
                  ><img src="./src/assets/img/girl2.png" alt=""
                /></span>
              </div>
            </div>
          </div>
        </div>

      <div class="slider">
        <div class="swiper-container">
          <!-- Additional required wrapper -->

          <div class="swiper-wrapper">
            <div class="swiper-slide slider__text">inklingerie</div>
            <div class="swiper-slide slider__text">inklingerie</div>
            <div class="swiper-slide slider__text">inklingerie</div>
            <div class="swiper-slide slider__text">inklingerie</div>
            <div class="swiper-slide slider__text">inklingerie</div>
            <div class="swiper-slide slider__text">inklingerie</div>
          </div>
        </div>
      </div>
      <div class="footer centered">
        <div class="footer__social">
          <a href="javscript:void(0)">Inst</a>
          <span></span>
          <a href="javscript:void(0)">Fb</a>
        </div>
      </div>

    <script src="dist/bundle.js"></script>
    <script src="./js/paralax.js"></script>
